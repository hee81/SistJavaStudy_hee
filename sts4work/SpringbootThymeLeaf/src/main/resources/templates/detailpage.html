<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>detailpage</title>
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<h3 class="alert alert-danger">상세페이지</h3>
<div th:object="${dto}">
   <h4>번호: <span th:text="*{num}"></span><br>
       상품명: <span th:text="*{sangpum}"></span><br>
       수량: <span th:text="*{su}"></span><br>
       가격: <span th:text="*{dan}"></span><br>
       색상: <span th:text="*{color}"></span>
       <span th:style="'display:inline-block; width:20px; height:20px; border:1px solid black; background-color:' + *{color}">
       </span>
       
   </h4>
</div>

<div th:object="${dto}">
   <h4>번호: [[*{num}]]<br>
       상품명: [[*{sangpum}]]<br>
       수량: [[*{su}]]<br>
       가격: [[*{dan}]]<br>
       색상: [[*{color}]]
        <span th:style="'display:inline-block; width:20px; height:20px; border:1px solid black; background-color:' + *{color}">
       </span>
       <br>
   </h4>
</div>

<div>
   <h4>번호: [[${dto.num}]]<br>
       상품명: [[${dto.sangpum}]]<br>
       수량: [[${dto.su}]]<br>
       가격: [[${dto.dan}]]<br>
       색상: [[${dto.color}]]
       <span th:style="'display:inline-block; width:20px; height:20px; border:1px solid black; background-color:' + ${dto.color}">
       </span>
   </h4>
</div>
</body>
</html>
