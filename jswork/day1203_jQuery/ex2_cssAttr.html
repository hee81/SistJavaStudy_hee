<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document2</title>
    <style>
        /* b{
            
        } */
    </style>
    <script>
        $(function(){
            // alert("처음 로딩시 호출_window.onload와 동일")

            //css(속성):해당 요소의 속성값 반환
            //css(속성,값):속성을 해당값으로 변경
            //$("selector"):$안에 접근을 위한 요소를 둔다, 이를 selector라고 한다

            //모든 b태그의 글꼴을 20pt로 변경하라
            $("b").css("fontSize","20pt");
            //b태그 중 클래스가 happy인 태그의 배경색을 오렌지로 변경하라
            $("b.happy").css("backgroundColor","orange");

            //연달아 h2 보더,글자색
            $("h2").css({
                "border":"2px dotted gray",
                "color":"blue"
            });

            //속성: 스타일변경 css 속성변경 attr
            //attr(속성,값)-setAttribute
            //attr(속성)-getAttribute
            $("img").attr("src","../image/만화이미지/01.png")
            //css,attr같이
            $("img").attr("src","../image/만화이미지/02.png").css({
                "width":"50px",
                "border":"2px solid gray"
            });

            //문제
            //Q1.img태그 중에서 클래스명이 likeimg의 이미지를 변경하고
            //너비,보더,그림자,보더둥글림 변경하라
            $("img.likeimg").attr("src","../image/만화이미지/03.png").css({
                "width":"70px",
                "border":"2px dashed gray",
                "box-shadow":"5px 5px gray",
                "border-radius": "20px"
                
            });

            //Q2.span태그 중 class가 nice인 태그의
            //배경색과 글자색 글자크기 변경
            $("span.nice").css({
                "backgroundColor":"beige",
                "color":"purple",
                "font-size":"1.5em"
            });

            //Q3.아이디가 myimg인 이미지와 너비를 변경하고 title을 안녕하세요로 변경
            $("#myimg").attr({
                "src":"../image/만화이미지/04.png",
                "title":"안녕하세요"
            }).css("width","80px");
            
            //Q4.이미지 중 2번째 이미지의 보더를 빨강색을 표시하세요(eq이용)
            $("img:eq(1)").css("border","2px dotted red");

            //Q5.happy라는 클래스의 자식div에만 Dongle글꼴적용,20pt적용하기
            $("div.happy>div").css({
                "fontFamily":"Dongle",
                "fontSize":"20pt"
            })


        });
    </script>
</head>
<body>
    <h2>jquery에서 제일 많이 사용하는 함수_css,attr</h2>
    <b class="happy">B tag class Happy</b>
    <br>
    <span class="nice">span class nice</span>
    <br>
    <h2 class="happy">H tag class happy</h2>

    <b>내가 좋아하는 이미지들</b>
    <img src="" alt="" id="myimg" title="ㅎㅇ">
    <img src="" alt="">
    <img src="" alt="" class="likeimg">
    <img src="" alt="">

    <div class="happy">
        happy class div
        <div>happy의 자식</div>
        <div>happy의 자식
            <div>happy의 자식의 자식</div>
        </div>
    </div>


</body>
</html>
