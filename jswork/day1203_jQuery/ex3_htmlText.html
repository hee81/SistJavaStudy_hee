<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document3</title>
</head>
<body>
    <h4>html() : innerHTML()과 동일</h4>
    <h4>text() : innerText()과 동일</h4>
    <h4>append() : 추가</h4>
    <hr>
    <h3>1</h3>
    <h3>2</h3>
    <h3>3</h3>

    <script>
        //h3중에서 1번째에 html태그 넣기
        //#1
        $("h3").eq(0).html("<b>h3태그이다_1</b>");
        //#2
        $("h3:eq(0)").html("<b>h3태그이다_2</b>");
        //#3
        $("h3:first").html("<b>h3태그이다_3_1</b>");
        $("h3").first().html("<b>h3태그이다_3</b>");
        
        //h3중에서 2번째에 text
        $("h3:eq(1)").text("<b>2번째 h3태그이다</b>");

        //h3-마지막
        $("h3:last").html("<b>마지막 h3태그입니다</b>").css("color","red");

        //append는 기존값 뒤에 추가
        $("h3:eq(0)").append("<img src='../image/만화이미지/01.png'>");
        //추가한 이미지 50px로 바꾸기
        $("h3:eq(0) img").css({
            "width":"50px","height":"50px"
        });

        //이벤트
        //첫번째 h3를 클릭시 어떤 text를 가지고 있는지 경고창에 나타낼것
        $("h3:eq(0)").click(function(){
            //안에 있는 text를 반환
            alert($(this).text());
        });
        $("h3:last").click(function(){
            //안에 있는 html을 반환
            alert($(this).html());
        });

    </script>
</body>
</html>
