<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    
     <style>
        /* 적용할 클래스를 미리 작성해야함 */
        .myselect{
            border: 10px inset purple ;
            border-radius: 20px 50px 30px 80px;
            box-shadow: 5px 5px 5px gray;
            margin: 50px 50px;
        }
     </style>
     <script>
        $(function(){
            //addClass("클래스명"): 클래스추가
            //removeClass("클래스명"): 클래스제거
            //toggleClass("클래스명"): add+remove를 번갈아서 실행

            //1번 이미지에 마우스를 올리고 벗어날 경우 이벤트(addClass,removeClass 사용)
            $("img:eq(0)").hover(function(){
                $(this).addClass("myselect");
            },function(){
                $(this).removeClass("myselect");
            });

            //2번 이미지에 위랑 같은데 toggleClass사용
            $("img:eq(1)").hover(function(){
                $(this).toggleClass("myselect");
            })

            //3번 bs클래스 추가
            $("img:eq(2)").hover(function(){
                $(this).toggleClass("rounded-circle");
            });

        });
     </script>

</head>
<body>
    
    <h3>마우스를 올리면 클래스가 추가, 벗어나면 제거</h3>
    <img src="../image/쇼핑몰사진/13.jpg" alt="">
    <br>
    <img src="../image/쇼핑몰사진/14.jpg" alt="">
    <br>
    <img src="../image/쇼핑몰사진/16.jpg" alt="">
</body>
</html>
