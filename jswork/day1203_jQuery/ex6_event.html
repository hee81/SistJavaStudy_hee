<body>

        //     $(this).attr("src","../image/logoImg/bag04.png");
        // });

        // $("img").mouseout(function(){
        //     $(this).attr("src",mySrc);
        // });

        $("img").hover(function(){
            mySrc=$(this).attr("src");
            $(this).attr("src","../image/logoImg/bag04.png");
        },function(){
            $(this).attr("src",mySrc);
        });

    </script>
