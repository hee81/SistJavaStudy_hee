<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>JQuery시작</title>
    <script>
        /*
        //jquery사용시 window.onload=function()과 같은 기능_#1 (거의 사용안함)
        $(document).ready(function(){
            alert("처음 로딩시 호출");
        })
        */

        //jquery사용시 window.onload=function()과 같은 기능_#2
        $(function(){
            // 1.css스타일 변경_낙타표기법도 가능
            $("#good").css("color","red");
            $("#good").css("background-color","yellow");

            // css연속변경
            $("#good").css("color","blue").css("backgroundColor","gray");

            // css항목이 많은 경우
            $("#good").css({
                "color":"orange",
                "backgroundColor":"cyan",
                "width":"300px",
                "border":"2px solid green"
            })

            // selector가 복잡할 경우도 처리 가능
            // > : 바로 아래
            $("div.hello>div").css({
                "font-size":"3em",
                "color" : "green",
                "fontWeight" : "bold"
            });

            // #good 배경색 얻어서 div.hello의 글자색으로 적용
            // var bg=$("#good").css("backgroundColor");
            // $("div.hello").css("color",bg);
            $("div.hello").css("color",$("#good").css("background-color"));

            // Q1. div인데 class가 sist 바로 아래 img의 너비를 200px로 변경하시오
            $("div.sist>img").css("width","200px");

            // body태그 아래 모든 태그에 글꼴 Gamja+Flower로 변경
            $("body").css("fontFamily","Gamja Flower");

            // div class sist 속성 변경(위치이동)-css,attr
            $("div.sist").css({
                "position":"absolute",
                "left":"400px",
                "top":"200px",
                "width":"200px",
                "height":"240px",
                "border":"2px groove gold"
            });

            // 모든 b태그 글자색 변경
            $("b").css("color","magenta");

            //b태그 중 1번,2번 인덱스만 변경
            // #1 인덱스 0부터 시작-1번 인덱스는 1
            $("b:eq(1)").css("background-color","orange");
            // #2
            $("b").eq(2).css("background-color","orange");

            //b태그 중에서 첫번째,마지막 변경
            $("b:first").css("border","2px dotted purple");
            $("b:last").css("border","2px dotted purple");

            //gt(3): 3번 이후
            //lt(3): 3번 이전
            $("b:gt(1)").css("font-size","2em"); //2번,3번 인덱스 변경 
            $("b:lt(1)").css("backgroundColor","yellow"); //0번 인덱스 변경





        });

    </script>
</head>
<body>
    <h2 id="good">h2 id Tag</h2>
    <h3 class="good2">h3 class</h3>
    <div class="hello">
        div class hello
        <div>hello 바로 아래 div</div>
    </div>
    <div class="sist">
        <b>div class sist 아래 b</b><br>
        <span>div class sist 아래 span</span><br>
        <img src="../image/jquery_img/01.png" alt=""><br>

    </div>
    <div class="hello">
        hello div2
        <img src="../image/flower_ani/f13.png" alt="">
        <div>div hello 바로 아래 div
            <img src="../image/flower_ani/f11.png" alt="">
        </div>
    </div>

    <b>b태그 단독 #1</b><b>b태그 단독 #2</b><b>b태그 단독 #3</b>
</body>
</html>
