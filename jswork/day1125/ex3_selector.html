<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myimg1{
            width: 200px;
            height: 300px;
            border: 5px groove gray;
         }
        #myimg2{
            position: relative; /*상대좌표-원래 자리에서 상대적으로 이동한다*/
            
            left: 100px;
            top: 200px;
        }
        #myimg3{
            /* 절대좌표는 top, left 거의 필수 */
            position: absolute; 
            left: 800px;
            top: 150px;
        }
        #myimg4{
            width: 300px;
            height: 250px;
            background-image: url("../image/Food/1.jpg");
            background-repeat: no-repeat;
        }

        /* 마우스 클릭 시 이미지 변경 */
        /* #myimg4:active{
            background-image: url("../image/Food/10.jpg");
        } */

        /* 마우스 오버시 변경 */
        #myimg4:hover{
            background-image: url("../image/Food/12.jpg");
            background-size: 150px 100px;
        }
    </style>
</head>
<body>
    <img src="../image/만화이미지/01.png" alt="영희없음" title="영희" id="myimg1">
    <img src="../image/logoImg/a03.png" alt="강아지없음" title="강아지" id="myimg2">
    <img src="../image/flower_ani/f1.png" alt="꽃없음" title="꽃" id="myimg3">
    <img src="" alt="" id="myimg4">
</body>
</html>
