<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/buttonStyle.css">
    <link rel="stylesheet" href="../css/lottoStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        div.lotto{
            float: left; /*body에서 주면 여러번 입력해야함*/
        }
        /* 아이디는#, 클래스는 . */
        #box{
            width: 200px;
            height: 200px;
            background-color: #aaafff;
            color: #ffffff;

            padding: 20px 0 0 20px; /*왼쪽top부터 시계방향*/
            margin: 50px 0 0 100px; /*위 오른쪽 아래 왼쪽 방향*/
        }

        #groupbox{
            width: 800px;
            height: 500px;
            margin: 50px 50px;
            background-color: darkgrey;
            color: #ffffff;
        }

        #groupbox h1,p{
            text-align: center;
            padding-top: 50px;
        }

        #groupbox ul li{
            padding-left: 100px;
            list-style: none;

        }

    </style>
</head>
<body>
    <!-- 우리가 만든 버튼 -->
     <button type="button" class="btn1 btn-pink">핑크</button>
     <button type="button" class="btn1 btn-green">초록</button>
     <button type="button" class="btn1 btn-blue">파랑</button>

    <br><br>    
    <!-- bs -->
     <button type="button" class="btn btn-info">bs 버튼</button>
     <button type="button" class="btn btn-outline-info">bs 버튼_outline_외곽선</button>

    <br><br>
    <!-- 우리가 만든 로또 볼 5개 -->
     <div class="lotto">42</div>
     <div class="lotto">51</div>
     <div class="lotto">3</div>
     <div class="lotto">4</div>
     <div class="lotto" style="float: left;">5</div>

    <!-- clear: both는 float: left; 속성을 해제시켜주는 것 -->
    <hr style="clear: both;">
    <!-- selector sytlesheet -->
    <div id="box">박스입니다</div>

    <hr>

    <!-- div id -->
    <div id="groupbox">
        <h1>div는 블럭요소 입니다</h1>
        <p>div는 태그들의 그룹화라고도 볼 수 있고, 레이아웃을 구현할 때 사용한다</p>
        <ul>
            <li>레이아웃</li>
            <li>블럭요소 그룹화</li>
            <li>div안에 또다른 div도 올 수 있다-id를 부여하여</li>
        </ul>
    </div>
    
</body>
</html>
