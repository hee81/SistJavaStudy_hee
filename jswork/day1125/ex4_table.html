<!DOCTYPE html>

<head>

    <title>1125_ex5</title>
    <style>
        table{
            border: 2px solid gray;
            border-collapse: collapse;
        }
        tr,th,td{
            border: 2px dotted purple;
        }
        /* 마우스 속성 */
        tr td:active{
            background-color: aquamarine;
            color: white;
        }
        tr th:hover{

        .tb2 tr td{

            height: 40px;

        }
        .tb4{

        }
