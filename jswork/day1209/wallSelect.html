<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 마지막~</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        div.wall{
            width: 800px;
            height: 600px;
            background-color: #999;
            margin: 0 auto;
            border-radius: 10px;
        }
        h1.title{
            font-size: 30px;
            font-weight: bold;
            position: absolute;
            right: 190px;
            top: 100px;
        }
        ul.list{
            position: absolute;
            width: 100%;
            height: 100px;
            list-style: none;
        }
        ul li{
            float: left;
            width: 70px;
            height: 70px;
            border: 5px solid #333;
            border-radius: 10px;
            cursor: pointer;
        }
        ul.list li img{width: 100%;}

        /* 제이쿼리에서 이벤트 */
        ul.list li.active{
            border-color: magenta;
        }
    </style>
    <script>
        $(function(){
            // 현재 클릭한 이미지의 부모 li에 active클래스 추가
            $(".list li img").click(function(){

                $(this).parent().addClass("active");

                // 부모태그의 형제태그에 들어있는 active는 제거하기
                $(this).parents().siblings().removeClass("active");

                // 클릭한 이미지에서 title속성을 얻는다...얻어서 h1 title에 넣기
                var seltit=$(this).attr("title");
                $("h1.title").html(seltit);

                // 클릭한 이미지의 src속성을 얻어서 배경이미지로 넣는다
                var selimg=$(this).attr("src");
                $("div.wall>img").css("background","url('"+selimg+"')");

            })

        });
        
    </script>
</head>
<body>
    <div class="wall">
        <h1 class="title">디자인명</h1>
        <img src="../image/jquery_img/cover2.png" alt="">
        <ul class="list">
            <li><img src="../image/jquery_img/b01.png" alt="" title="배"></li>
            <li><img src="../image/jquery_img/b02.png" alt="" title="체크"></li>
            <li><img src="../image/jquery_img/b03.png" alt="" title="대나무"></li>
            <li><img src="../image/jquery_img/b04.png" alt="" title="연필"></li>
            <li><img src="../image/jquery_img/b05.png" alt="" title="잎사귀"></li>
            <li><img src="../image/jquery_img/b06.png" alt="" title="나무"></li>
        </ul>
    </div>
</body>
</html>
