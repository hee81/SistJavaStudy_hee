<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document5</title>
    <style>
        #small_photo{
            position: absolute;
            left: 100px;
            top: 100px;
            width: 400px;
            height: 500px;
        }

        .sphoto{
            width: 60px;
            height: 60px;
            border: 1px solid gray;
            margin: 5px 5px;
            cursor: pointer;
        }

        #main_img{
            position: absolute;
            left: 550px;
            top: 100px;

        }

        #large_photo{
            width: 400px;
            height: 500px;
            border: 10px groove gray;
        }
    </style>
</head>
<body>
    <div id="small_photo">
         <script>
            //쇼핑몰에 있는 1~35까지의 이미지를 가지고 온다...클래스명 sphoto
            for(var i=1;i<=35;i++){
                if(i==23){
                    continue; //i++이동
                }
                document.write("<img src='../image/쇼핑몰사진/"+i+".jpg' class='sphoto'>");
            }
         </script>
    </div>

    <div id="main_img">
        <img src="../image/logoImg/acc01.png" alt="" id="large_photo">
    </div>

    <script>
        //class배열얻기
        //방법1: getElementsByClassName

        var photo1=document.getElementsByClassName("sphoto");

        for(var i=0;i<photo1.length;i++){
            photo1[i].onclick=function(){
                var smallsrc=this.getAttribute("src");
                var largeid=document.getElementById("large_photo");
                largeid.setAttribute("src",smallsrc);
            }
        }
