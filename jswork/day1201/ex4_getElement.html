<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document4</title>
    <style>
        .box{
            width: 100px;
            height: 50px;
            margin: 5px;
            background-color: rgba(255, 255, 0, 0.411);
            color: purple;
            text-align: center;
            line-height: 50px;
            /* border: 1px solid gray; */
        }
        #pink{
            color: black;
            background-color: pink;
        }
    </style>

</head>
<body>
    <div class="box" id="pink"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>

    <script>
    //getElementByClassName
    var boxs=document.getElementsByClassName('box');
    for(var i=0;i<boxs.length;i++){
        boxs[i].innerHTML='item';
    }

    //getElementbyId
    var pinkbox=document.getElementById("pink");
    pinkbox.innerText="pinkbox";

    //getElementByTagName...border
    var divAll=document.getElementsByTagName('div');
    for(var i=0;i<divAll.length;i++){
        divAll[i].style.border='3px groove purple'
    }

    //querySelector
    var qs=document.querySelector('div'); //첫번째 div 하나만 적용
    qs.style.backgroundColor='cyan'

    //querySelectorAll
    var qsall=document.querySelectorAll('div');

    //단수X
    // qsall.style.backgroundColor='red';

    //복수
    for(var i=0;i<qsall.length;i++){
        
        qsall[i].innerText='SIST'
    }
    </script>

</body>
</html>
