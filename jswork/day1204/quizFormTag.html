<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <title>Document8</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        #out{
            width: 300px;
            height: 300px;
            background-color: aliceblue;
        }
        #mini_out{
            margin-top: 10px;
        }
    </style>
    <script>
        //선택한 글꼴로 출력이 되도록 한다.
        $(function(){

            $("button:eq(0)").click(function(){
                
                //이름      
                var a=$("input:text").val();
                
                //운전면허
                var b=$("#chklicense").is(":checked")?"유":"무";

                //생년월일
                var c=$("#mybirth").val();

                //연령
                var d=$("input[name='age']:checked").val();

                //취미
                var e=$("input[name='hobby']:checked").length;
                if(e==0)
                    e+="<br>취미가 없습니다."
                else{
                    e+="<br>나의 취미: ";
                    $("input[name='hobby']:checked").each(function(){
                        e+=$(this).val()+"&nbsp";
                    });
                }

                //출력
                var s="";
                s+="이름: "+a+"<br>";
                s+="운전면허: "+b+"<br>";
                s+="생년월일: "+c+"<br>";
                s+="연령: "+d+"<br>";
                s+="취미: "+e+"<br>";
                $("#out").html(s);


                //글꼴
                var sfont=$("#selFont option:selected").val();
                //글씨색상
                var fontColor=$("input[name='fcolor']:checked").val();
                
                $("#out").css({"fontFamily":sfont,"color":fontColor});

            });

            //이미지
            $("#btnImg").click(function(){
                
                // var selimg="";
                $("input[name='chkimg']:checked").each(function(){ 
                    var imgV=$(this).val();
                    selimg="<img src='../image/jquery_img/"+imgV+".png'>";
                });

                $("#mini_out").html(selimg);

            });
        });
    </script>
</head>
<body>
    <div class="container">
        <fieldset><legend>폼태그연습</legend></fieldset>

        <b>이름</b>
        <input type="text" id="name">
        <br>

        <b>운전면허: </b>
        <input type="checkbox" id="chklicense">운전면허
        <br>

        <b>생년월일</b>
        <input type="date" id="mybirth" value="2000-01-01">
        <br>

        <b>당신의 연령대?</b>
        <input type="radio" name="age" value="20대" checked>20대&nbsp;
        <input type="radio" name="age" value="30대">30대&nbsp;
        <input type="radio" name="age" value="40대">40대&nbsp;
        <input type="radio" name="age" value="50대">50대&nbsp;
        <input type="radio" name="age" value="기타">기타&nbsp;
        <br>

        <b>당신의 취미?</b>
        <input type="checkbox" name="hobby" value="게임">게임&nbsp;
        <input type="checkbox" name="hobby" value="여행">여행&nbsp;
        <input type="checkbox" name="hobby" value="공부">공부&nbsp;
        <input type="checkbox" name="hobby" value="낚시">낚시&nbsp;
        <input type="checkbox" name="hobby" value="유튜브시청">유튜브시청&nbsp;
        <br>

        <b>글꼴선택</b>
        <select id="selFont">
            <option>Dongle</option>
            <option>Gamja Flower</option>
            <option>Nanum Myeongjo</option>
            <option>Nanum Pen Script</option>
        </select>
        <br>

        <b>글꼴색상?</b>
        <input type="radio" name="fcolor" value="green" checked>초록 &nbsp;
        <input type="radio" name="fcolor" value="blue">파랑 &nbsp;
        <input type="radio" name="fcolor" value="purple">보라 &nbsp;
        <input type="radio" name="fcolor" value="magenta">핑크 &nbsp;
        <input type="radio" name="fcolor" value="cyan">연파랑 &nbsp;

        <br><br>
        <button type="button">결과출력</button>

        <div id="out">결과 출력하는 곳...</div>
        <br>

        <b>체크된 이미지 모두 출력_jquery_img/.png</b><br>
        <input type="checkbox" name="chkimg" value="03">춤추는 미니언즈 &nbsp;
        <input type="checkbox" name="chkimg" value="04">바나나 미니언즈 &nbsp;
        <input type="checkbox" name="chkimg" value="06">튜브 미니언즈 &nbsp;
        <input type="checkbox" name="chkimg" value="11">어린이 &nbsp;
        <br><br>
        <button type="button" id="btnImg">이미지출력</button>
        <div id="mini_out"></div>

    </div>


</body>
</html>
