<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //현재날짜 출력 date / calendar는 없음
        var date=new Date();
        document.write("현재년도: "+date.getFullYear()+"<br>");
        document.write("현재 월: "+(date.getMonth()+1)+"월<br>");
        document.write("현재 일: "+date.getDate()+"일<br>")
        document.write("현재 요일: "+date.getDay()+"<br>") //3:수요일

        document.write("오늘은 "+date.getFullYear()+"년 "+(date.getMonth()+1)+"월 "+date.getDate()+"일 입니다.<br>");

        //isNaN(Not a Number):문자면 true, 숫자일 경우 false
        document.write(isNaN(100)+"<br>"); //f
        document.write(isNaN("Hello")+"<br>"); //t
        document.write(isNaN("a100")+"<br>"); //t
        document.write(isNaN("100")+"<br>"); //f " "안에 숫자는 숫자로 인식, prompt안에서도 숫자로 인식
        

    </script>
</body>
</html>
