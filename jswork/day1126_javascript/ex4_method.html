</head>
<body>
    <script>
        /* 
        //파라메타와 반환(리턴)값이 없는 함수
        function 함수명(){

        }
        //파라메타만 있고 반환(리턴)값이 없는 함수
        function 함수명(파라메타명1,파라메타명2, .....){

        }
        //파라메타와 반환(리턴)값 있는 함수
        function 함수명(파라메타명1,파라메타명2, .....){
            .....
            return 반환값;
        }
        1.normal방식임. */ 

        /*
        1.normal방식
            function 함수명(파라메타명......){
                return 반환값;
            }
        */
            function hello(){
                document.write("자바스크립트로 출력 <br>")
            }
            hello();
        /*
        2.리터럴 방식(함수를 변수로 받아서 출력)
            함수명=function(파라메타....) {
                return 반환값;
            }
        */
            hi=function(){
                document.write("자바스크립트 함수 만들기 <br>")
            }
            hi();
            hi();

    </script>
</body>
