<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img_gallery img{
            width: 120px;
            height: 100px;
        }

        div#img_gallery{
            position: absolute;
            left: 600px;
            top: 100px;
            cursor: pointer;
        }

        #result_div{
            position: absolute;
            left: 500px;
            top: 300px;
        }

        #result_div img{
            border: 10px inset gray;
            width: 500px;
            height: 450px;
            border-radius: 40px;
        }
    </style>
    <script>
        window.onload=function(){
            var img=[
                document.getElementById("img1"),
                document.getElementById("img2"),
                document.getElementById("img3"),
                document.getElementById("img4"),
            ];

            var imgResult=document.getElementById("img_result");

            for(var i=0;i<img.length;i++){
                img[i].onclick=function(){
                    //img[i] 대신 this. 작성해야함.
                    imgResult.setAttribute("src",this.getAttribute("src"));
                }
            }
        }
    </script>
</head>
<body>
    <div id="img_gallery">
        <img src="../image/연예인사진/1.jpg" alt="" id="img1" width="200px">
        <img src="../image/연예인사진/2.jpg" alt="" id="img2">
        <img src="../image/연예인사진/3.jpg" alt="" id="img3">
        <img src="../image/연예인사진/4.jpg" alt="" id="img4">
    </div>

    <div id="result_div">
        <img src="" alt="" id="img_result">
    </div>
</body>
</html>
