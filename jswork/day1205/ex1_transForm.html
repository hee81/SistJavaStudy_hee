<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <title>Document1</title>
</head>
<body>
    <img src="../image/jquery_img/c1.png" alt="">
    <img src="../image/jquery_img/c2.png" alt="">
    <img src="../image/jquery_img/c3.png" alt="">
    <img src="../image/jquery_img/c4.png" alt="">
    <script>

        //transform-rotate,scale,translate

        //rotate
        $("img:first").hover(function(){
            //45도회전(deg,rad,grad,turn)
            //양수-시계방향
            $(this).css("transform","rotate(45deg)"); 
        },function(){
            //원래대로
            $(this).css("transform","rotate(0deg)");
        });
        $("img:eq(1)").hover(function(){
            //음수-반시계방향
            $(this).css("transform","rotate(-180deg)"); 
        },function(){
            $(this).css("transform","rotate(0deg)")
        });

        //scale(가로값,세로값)
        // 확대:1보다 크면/축소:1보다 작으면
        $("img:eq(2)").hover(function(){
            //가로세로 모두 확대
            $(this).css("transform","scale(2,2)"); 
        },function(){
            //원래대로
            $(this).css("transform","scale(1,1)");
        });

        //translate
        // 양수-오른쪽으로 이동
        $("img:eq(3)").hover(function(){
            $(this).css("transform","translate(50px,50px)");
        },function(){
            $(this).css("transform","translate(0,0)");
        });

        

    </script>
</body>
</html>
