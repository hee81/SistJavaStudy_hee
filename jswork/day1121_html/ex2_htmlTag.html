<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본태그연습</title>
</head>
<body style="background-color: azure;" >
    <b>Hello!! Html</b> <!--b는 굵게--> <br> <!--br은 한줄 줄바꿈-->
    안녕 <br> 나는 html이야


    <!-- pre 태그 적용시에는 레이아웃이 그대로 적용됨...엔터가 적용 -->
     <pre>
        안녕
        지금은 pre 태그를
        배우고 있어
     </pre>

     <!-- 선 hr -->
     <hr>
     <hr color="#6a5acd" width="500" size="5" align="left"> <!-- 스타일이 안됨 속성으로 색상 설정해야함 속성에서는 단위 안붙임-->
     <hr color="#cccfff" width="500" size="5" align="right"> <!-- width:길이  size:굵기  align:정렬 -->

     <!-- p태그는 문단처리, 위아래 줄 띄어진다 단락 : 기사에서 많이 사용 -->
      <p align="left"> Have a nice day~</p>
      <p align="center"> Have a nice day~</p>
      <p align="right"> Have a nice day~</p>

      <br>

      <!-- font 속성명 -->
       <!-- color속성은 rgb가능, 16진수컬러(=html컬러 #ff0000) 도 가능 -->
        <font size="16" color="#aaaaae" face="Impact">Html Start</font> <br> <!--size는 속성에서 안바꿈,스타일에서는 안바뀜-->
        <font color="red" size="15" face="궁서체"><u>안녕하세요</u></font> <br>

        <!-- b태그에서 font를 style로주기   em은 2배 3배 크기를 의미한다-->
         <b style="font-size: 2em; color: aquamarine; background-color: seashell;">오늘은 html 시작하는 날</b>
        



</body>
</html>
