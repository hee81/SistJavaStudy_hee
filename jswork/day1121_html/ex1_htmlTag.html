<!-- html5라는 뜻 -->
<!DOCTYPE html> 
<html lang="en">
<head>
    <!-- //한글팩 -->
    <meta charset="UTF-8"> 
    <!-- //핸드폰 사이즈에 맞춰서 출력하겠다(반응형!) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!-- //브라우저 제목 -->
    <title> Html 시작~~~ </title> 
</head>
<!-- //브라우저에 띄워짐 -->
<body> 

    <h1>This is a Heading</h1>
    <!-- h(header)1~6까지가 있다 1이 제일 큰 글꼴-->
    <!-- ctrl + / 를 이용해서 어느 과목이든 주석을 해줄 수 있다-->
    <h1 style="color: orange; background-color: brown;">H1태그입니다</h1>
    <h2 style="color: pink; background-color: crimson;">H2태그입니다</h2>
    <h3 style="color: rgb(255, 0, 255); background-color: #e6e6fa;">H3태그입니다</h3>
    <h4 style="color: aquamarine; background-color: #40e0d0;">H4태그입니다</h4>
    <h5 style="color: blueviolet; background-color: #6a5acd;">H5태그입니다</h5>
    <h6 style="color: dodgerblue; background-color: #db7093;">H6태그입니다</h6>
    
</body>
</html>
