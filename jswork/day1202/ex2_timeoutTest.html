<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document2</title>
    <style>
        #img1{
            /* 초기값 relative로 해야함 */
            position: relative;
            left: 30px;
            top: 30px;
        }
    </style>
</head>
<body>
    <img src="../image/jquery_img/03.png" id="img1">
    <script>
        var img1=document.getElementById('img1')

        //callback함수
        setTimeout(function(){
            img1.style.left="500px";
            img1.style.top="200px";
            img1.style.width="300px";
        },3000); //3초 뒤에 함수호출
    </script>
</body>
</html>
