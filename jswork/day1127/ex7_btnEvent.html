<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #out{
            position: absolute;
            top: 100px;
            left: 50px;
            width: 300px;
            height: 200px;
            background-color: aquamarine;
            border: 10px groove gold;
            padding: 50px 20px;
        }
    </style>
    <script>
        // 데이터 추가할까요? 확인-추가했어요 취소-취소했어요를 아웃에 출력하기
        function myconf(){
            var q1=confirm("데이터 추가할까요?");
            var output=document.getElementById("out")
            if(q1)
                output.innerHTML="추가했어요";
                //out이 하나여서 가능하나, 아래 형식 권장 
                // out.innerHTML="추가했어요";
            else
                document.getElementById("out").innerHTML="취소했어요";
        }

        //prompt_자바스크립트
        window.onload=function(){
            var s=prompt("몇 강의장이세요?","")
            document.getElementById("out").innerHTML="저의 강의장은 "+s.fontcolor('pink')+"강의장 입니다."
        }

    </script>
</head>
<body>
    <button type="button" onclick="myconf()">confirm_사용자함수</button>
    <input type="button" value="prompt_자바스크립트" id="btn1">
    <div id="out">출력하는 곳...</div>
    
</body>
</html>
