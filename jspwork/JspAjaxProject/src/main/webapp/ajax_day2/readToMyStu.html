<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<button type="button" id="btn1">Mystu</button>
<div id="result"></div>

<script type="text/javascript">
	$("#btn1").click(function(){
		var s="";
		$.ajax({
			type:"get",
			url:"mystuToJson.jsp",
			dataType:"json",
			success:function(msdata){
				$.each(msdata,function(i,ele){
					s+="<div class='alert alert-secondary' style='width:200px;'>";
					s+="idx: "+i+"<br>";
					s+="num: "+ele.num+"<br>";
					s+="stuname: "+ele.stuname+"<br>";
					s+="stuphoto: <img src='"+ele.stuphoto+"' width='70px'><br>";
					s+="java: "+ele.java+"<br>";
					s+="ajax: "+ele.ajax+"<br>";
					/* s+="합계: "+(ele.java+ele.ajax)+"<br>" */
					s+="</div>";
				})
				$("#result").html(s);
			}
		})
	});
</script>
</body>
</html>
