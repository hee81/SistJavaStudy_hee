<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
	<button type="button" class="btn btn-info" id="btn1">TeamToXml</button>
	<button type="button" class="btn btn-info" id="btn2">InfoToJson</button>
	<div id="result"></div>
	
	<script type="text/javascript">
	
		$("#btn1").click(function(){
			var s="";
			$.ajax({
				type:"get",
				url:"teamToXml.jsp",
				dataType:"xml",
				success:function(tdata){
					$(tdata).find("team").each(function(i,ele){
						var t=$(ele);
						s+="<div class='alert alert-info' style='width:300px;'>"
						s+="No: "+t.attr("num")+"<br>";
						s+="이름: "+t.find("name").html()+"<br>"
						s+="운전자: "+t.find("driver").html()+"<br>"
						s+="주소: "+t.find("addr").html()+"<br>"
						s+="작성일: "+t.find("writeday").html()+"<br>"
						s+="</div>";
					})
					
					$("#result").html(s);
				}
			})
		});
		
		$("#btn2").click(function(){
			var s="";
			$.ajax({
				type:"get",
				url:"infoToJson.jsp",
				dataType:"json",
				success:function(idata){
					$.each(idata,function(i,ele){
						s+="<div style='margin:20px 20px;'>";
						s+="idx: "+i+"<br>";
						s+="num: "+ele.num+"<br>";
						s+="name: "+ele.name+"<br>";
						s+="hp: "+ele.hp+"<br>";
						s+="age: "+ele.age+"<br>";
						s+="photo: <img src='"+ele.photo+"' width='70px'><br>";
						s+="</div>"
					})
					$("#result").html(s);
				}
			})
		});
		
	</script>
</body>
</html>
