<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<style type="text/css">
	.cate{
		float: left;
		width: 100px;
		text-align: center;
		margin: 10px;
	}
	.post{
	
	
	
	}
</style>
</head>
<body>
	<button type="button" class="btn btn-success" id="btn1">CateData.json</button>
	<button type="button" class="btn btn-warning" id="btn2">PostingData.json</button>
	<div id="result1"></div>
	<hr style="clear: both;">
	<div id="result2"></div>
	
	<script type="text/javascript">
		
		$("#btn1").click(function(){
			
			var s="";
			
			$.ajax({
				type:"get",
				url:"CateData.json",
				dataType:"json",
				success:function(cdata){
					$.each(cdata.navData,function(i,ele){
						s+="<div class='cate'>"
						s+="<img src='"+ele.img+"' width='80'><br>";
						s+=ele.title;
						s+="</div>"
					});
					
					$.each(cdata.categoryData,function(i,ele){
						s+="<div class='cate'>"
						s+="<img src='"+ele.img+"' width='80'><br>";
						s+=ele.title;
						s+="</div>"
					});
					$("#result1").html(s);
				}
			})
		});
		
		
		$("#btn2").click(function(){
			
			var s="";
			
			$.ajax({
				type:"get",
				url:"PostingData.json",
				dataType:"json",
				success:function(pdata){
					$.each(pdata.deal,function(i,ele){
						s+="<div class='post'>"
						s+="<img src='"+ele.img+"' width='80'><br>"
						s+="회사명: "+ele.company+"<br>";
						s+="상품명: "+ele.title+"<br>";
						s+="상품가격: "+ele.price+"<br>";
						s+="할인율: "+ele.sale+"<br>";
						s+="</div>"
					})
					$("#result2").html(s);
				}
			})
		});
		
	</script>
</body>
</html>
