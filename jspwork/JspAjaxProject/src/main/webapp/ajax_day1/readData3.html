<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
	<button type="button" class="btn btn-success" id="btn1">data3.xml</button>
	<button type="button" class="btn btn-info" id="btn2">data3.json</button>
	<div id="out"></div>
	
	<script type="text/javascript">
	
	//xml
	$("#btn1").click(function(){
		$.ajax({
			type:"get",
			url:"data3.xml",
			dataType:"xml",
			success:function(res){
				var s="";
				$(res).find("stu").each(function(i,ele){
					var n=$(ele);
					s+="<div class='alert alert-warning' style='width:400px;'>"
					s+="idx: "+i+"<br>";
					s+="학생명: "+n.attr("name")+"<br>";
					s+="자바점수: "+n.find("java").text()+"<br>";
					s+="html점수: "+n.find("html").text()+"<br>";
					s+="ajax점수: "+n.find("ajax").text()+"<br>";
					s+="</div><br>"
				})
				$("#out").html(s);
			}
		})
	});
	//json
	$("#btn2").click(function(){
		$.ajax({
			type:"get",
			url:"data3.json",
			dataType:"json",
			success:function(res){
				var s="";
				$.each(res,function(i,ele){
					s+="<div class='alert alert-info' style='width:400px;'>";
					s+="idx: "+i+"<br>";
					s+="이름: "+ele.name+"<br>";
					s+="취미: "+ele.hobby+"<br>";
					s+="전화번호: "+ele.hp;
					s+="</div>"
				})
				$("#out").html(s);
			}
		})
	});
	
	</script>
	
</body>
</html>
