<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Dongle&family=Gamja+Flower&family=Nanum+Myeongjo&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
	<button type="button" class="btn btn-secondary" id="btn1">data1.xml읽기</button>
	<button type="button" class="btn btn-secondary" id="btn2">data1.json읽기</button>
	
	<br>
	
	<div id="result">결과출력</div>
	
	<script type="text/javascript">
	
		$("#btn1").click(function(){
			
			//append를 사용할거면 empty() 추가 작성하기
			$("#result").empty();
			
			//xml읽기
			$.ajax({
				//파라메타값이 있으면 data:{num:3}, 이 추가된다.
				type:"get",
				url:"data1.xml",
				dataType:"xml",
				success:function(res){
					var s="City: "+$(res).find("name").attr("city")+"<br>";
					s+="Name: "+$(res).find("name").text()+"<br>";
					s+="Age: "+$(res).find("age").text();
					
					$("#result").append(s);
					/* $("#result").html(s); */
				},
				statusCode:{
					404:function(){
						alert("파일을 찾을수 없어요");
					},500:function(){
						alert("서버오류...코드 다시 한번 볼것!!");
					}
				}
			})
		});
		
		
		//btn2 json
		$("#btn2").click(function(){
			
			//json읽기
			$.ajax({
				type:"get",
				url:"data1.json",
				dataType:"json",
				success:function(data){
					var s="";
					s+="이름: "+data.name+"<br>";
					s+="주소: "+data.addr+"<br>";
					s+="점수: "+data.score+"<br>";
					
					$("#result").html(s);
				},statusCode:{
					404:function(){
						alert("json파일을 찾을 수 없어요");
					},
					500:function(){
						alert("코드 다시 살펴볼것!");
					}
				}
			})
		});
	
	</script>
</body>
</html>
